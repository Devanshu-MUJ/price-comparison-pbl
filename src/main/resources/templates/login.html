<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PriceScout | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f0f2f5; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card login-card shadow">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">PriceScout</h2>
            <p class="text-muted">Admin Access Portal</p>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="alert('Demo Login Successful! Redirecting to admin...')">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <small><a href="/" class="text-decoration-none text-muted">Continue as Guest</a></small>
        </div>
    </div>
</div>

</body>
</html>
