<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0 text-center">Add New Product Data</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/save}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Product Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. iPhone 15 Pro Max" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" th:field="*{brand}" class="form-control" placeholder="e.g. Apple" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Amazon Price (₹)</label>
                                <input type="number" step="0.01" th:field="*{amazonPrice}" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Flipkart Price (₹)</label>
                                <input type="number" step="0.01" th:field="*{flipkartPrice}" class="form-control" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Save Product to Database</button>
                            <a href="/" class="btn btn-link text-decoration-none text-muted text-center">Back to Search</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
