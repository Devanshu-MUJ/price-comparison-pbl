<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElectroStore | Premium Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .navbar { background-color: #002d72; } .card { border-radius: 15px; } </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark mb-4"><div class="container"><a class="navbar-brand" href="#">ELECTRO STORE</a></div></nav>
    <div class="container">
        <h2 class="mb-4">Exclusive Catalog</h2>
        <div class="row g-4">
            <div class="col-md-4"><div class="card shadow-sm p-3">
                <h5>iPhone 15</h5><p class="text-primary h4">₹79,900</p>
                <p class="text-muted small">⭐⭐⭐⭐⭐ (4.9/5)</p>
                <span class="badge bg-info text-dark w-50">Apple Warranty</span>
            </div></div>
            <div class="col-md-4"><div class="card shadow-sm p-3">
                <h5>Samsung Galaxy S24</h5><p class="text-primary h4">₹74,999</p>
                <p class="text-muted small">⭐⭐⭐⭐ (4.7/5)</p>
                <span class="badge bg-info text-dark w-50">Free Installation</span>
            </div></div>
            <div class="col-md-4"><div class="card shadow-sm p-3">
                <h5>Sony WH-1000XM5</h5><p class="text-primary h4">₹29,990</p>
                <p class="text-muted small">⭐⭐⭐⭐⭐ (5.0/5)</p>
                <span class="badge bg-info text-dark w-50">Premium Audio</span>
            </div></div>
        </div>
    </div>
</body>
</html>
